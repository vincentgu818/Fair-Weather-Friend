<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="container">
      <div id="input_fields">
        What kind of weather are you looking for? <br><br>
        Temperature between <input id="temp_min" type="number">
        and <input id="temp_max" type="number"> deg F. <br>
        Precipitation between <input id="precip_min" type="number">
        and <input id="precip_max" type="number"> expected inches/hr. <br>
        Wind speed between <input id="wind_min" type="number">
        and <input id="wind_max" type="number"> mph. <br>
        Cloud cover between <input id="cloud_min" type="number">
        and <input id="cloud_max" type="number"> (0 to 1). <br>
        Humidity between <input id="humid_min" type="number">
        and <input id="humid_max" type="number"> (0 to 1). <br>
        UV Index between <input id="uv_min" type="number">
        and <input id="uv_max" type="number"> (0 to 10). <br>
      </div>
      <div id="cities">
        <button id="newyork">New York, NY</button>
        <button id="losangeles">Los Angeles, CA</button>
        <button id="chicago">Chicago, IL</button>
        <button id="houston">Houston, TX</button>
        <button id="philadelphia">Philadelphia, PA</button>
        <button id="phoenix">Phoenix, AZ</button>
        <button id="sanantonio">San Antonio, TX</button>
        <button id="sandiego">San Diego, CA</button>
        <button id="dallas">Dallas, TX</button>
        <button id="sanfrancisco">San Francisco, CA</button>
        <button id="seattle">Seattle, WA</button>
        <button id="boston">Boston, MA</button>
        <button id="hamilton">Hamilton, MA</button>
      </div>
      <div id="calendar">
        <div class="day" id="time"></div>
        <div class="day" id="day1"></div>
        <div class="day" id="day2"></div>
        <div class="day" id="day3"></div>
        <div class="day" id="day4"></div>
        <div class="day" id="day5"></div>
        <div class="day" id="day6"></div>
      </div>
    </div>
    <br>
    <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
  </body>
</html>
